[package]
name                = "flo_cocoa_ui"
version             = "0.2.0"
edition             = "2018"
authors             = ["Andrew Hunter"]
license             = "Apache-2.0"
repository          = "https://github.com/Logicalshift/flowbetween"
description         = "User interface implementation for FlowBetween using the Cocoa API"

[dependencies]
flo_cocoa_pipe      = { path = "../cocoa_pipe", version = "0.2" }
flo_canvas          = { path = "../../canvas", version = "0.2" }
flo_stream          = { git = "https://github.com/Logicalshift/flo_stream", version = "0.5" }
flo_ui              = { path = "../../ui", version = "0.2" }
flo_render          = { path = "../../render", version = "0.1", features = [ "osx-metal" ] }
flo_render_canvas   = { path = "../../render_canvas", version = "0.1" }
desync              = { git = "https://github.com/Logicalshift/desync", branch = "v0.7.0", version = "0.7" }

lazy_static         = "1.2"
futures             = "0.3"
cocoa               = "0.19"
core-foundation     = "0.6"
metal               = "0.20"
objc                = "0.2"
num-traits          = "0.2"
