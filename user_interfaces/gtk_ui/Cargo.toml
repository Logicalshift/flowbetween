[package]
name        = "flo_gtk_ui"
version     = "0.2.0"
authors     = ["Andrew Hunter"]
edition     = "2018"
license     = "Apache-2.0"
repository  = "https://github.com/Logicalshift/flowbetween"
description = "Gtk+ implementation pipe for flo_ui"
include     = [ "Cargo.toml", "src/**/*", "style/**/*" ]

[dependencies]
flo_ui              = { path = "../../ui", version = "0.2" }
flo_canvas          = { path = "../../canvas", version = "0.2" }
flo_stream          = { git = "https://github.com/Logicalshift/flo_stream", version = "0.5" }
flo_render          = { path = "../../render", version = "0.1", features = [ "opengl" ] }
flo_render_canvas   = { path = "../../render_canvas", version = "0.1" }
desync              = { git = "https://github.com/Logicalshift/desync", branch = "v0.7.0", version = "0.7" }

gtk                 = { version = "0.9", features = ["v3_20"] }
gdk                 = { version = "0.13", features = ["v3_18"] }
gdk-sys             = { version = "0.10", features = ["v3_18"] }
gdk-pixbuf          = "0.9"
gio                 = { version = "0.9", features = ["v2_44"] }
glib                = "0.10"
cairo-rs            = "0.9"
gl                  = "0.14"
epoxy               = "0.1"
shared_library      = ""
futures             = "0.3"
anymap              = "0.12"
itertools           = "0.9"
time                = "0.2"
lazy_static         = "1.2"
