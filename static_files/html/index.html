<!DOCTYPE html>
<link rel="stylesheet" href="css/flowbetween.css">

<title>FlowBetween</title>
<script src="js/matrix.js"></script>
<script src="js/canvas.js"></script>
<script src="js/paint.js"></script>
<script src="js/control.js"></script>
<script src="js/flowbetween.js"></script>

<template>
    <flo-button class="tool-button" flo-resize="resize_svg_control(this[0], this[1], this[2])">
        <object data="/svg/controls/button.svg" onload="replace_object_with_content(this)" />
    </flo-button>
</template>

<template>
    <flo-button>
    </flo-button>
</template>

<template>
    <flo-slider onload="flo_control.load_slider(this)">
        <input type="range" class="flo-slider-input" min="0" max="100" value="50">
    </flo-slider>
</template>

<template>
    <flo-rotor onload="flo_control.load_rotor(this, flowbetween.add_action_event)">
    </flo-rotor>
</template>

<template>
    <flo-popup onload="flo_control.load_popup(this)" flo-layout="return flo_control.layout_popup(this, attributes)">
        <deco-beak />
    </flo-popup>
</template>

<template>
    <flo-scrolling onload="flowbetween.add_action_event(this, 'scroll', ev => flo_control.fix_scroll_positions(this, ev))">
        <deco-scroll-canvas />
    </flo-scrolling>
</template>

<template>
    <flo-textbox onload="flo_control.load_textbox(this, flowbetween.add_action_event)">
        <input type="text" />
    </flo-textbox>
</template>

<template>
    <flo-checkbox onload="flo_control.load_checkbox(this, flowbetween.add_action_event)">
        <input type="checkbox" />
    </flo-checkbox>
</template>

<div id="root"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => flowbetween(document.getElementById('root')));
</script>
