<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 400 400">
    <style>
        path {
            vector-effect: non-scaling-stroke;
        }

        .background {
            transition: fill 0.2s, stroke 0.2s;
            stroke: rgba(0,0,0, 0);
            fill: rgba(67,78,89, 0.2);
        }

        svg:hover .background {
            transition: fill 0.2s, stroke 0.2s;
            fill: rgba(67,78,89, 1);
            stroke: rgba(0,0,0, 1);
        }

        svg:active .background {
            transition: fill 0.1s, stroke 0.5s;
            fill: rgba(101,124,146, 1);
            stroke: rgba(67,78,89, 1);
        }

        svg .foreground {
            opacity: 0.0;
            transition: opacity .2s;
        }

        .selected svg .background {
            transition: fill 0.5s, stroke 0.2s;
            transition-delay: 0.1s;
            fill: rgba(0,0,0, 1);
            stroke: rgba(0,0,0, 1);
        }

        .selected svg:hover .background {
            transition: fill 0.2s, stroke 0.2s;
            fill: rgba(33,39,44, 1);
            stroke: rgba(33,39,44, 1);
        }

        .selected svg:active .background {
            transition: fill 0.1s, stroke 0.5s;
            fill: rgba(101,124,146, 1);
            stroke: rgba(67,78,89, 1);
        }

        .badge {
            transition: fill 0.3s;
            fill: rgba(0,0,0,0);
        }

        .badged svg .badge {
            transition: fill 0.3s;
            fill: rgba(100,200,255, 1);
        }

        svg:hover .foreground {
            opacity: 1.0;
            transition: opacity 1s;
            transition-delay: 1s;
        }
    </style>

